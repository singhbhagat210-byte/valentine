<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heena ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 90%;
    }

    h1 {
      font-family: "Pacifico", cursive;
      font-size: 3rem;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 25px #ffdde1; }
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 25px;
    }

    h2 {
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff3b6f;
      color: white;
      margin-right: 20px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      background: #ff1f5a;
    }

    #noBtn {
      position: absolute;
      background: white;
      color: #ff3b6f;
    }

    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 4s infinite;
      opacity: 0.9;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .success {
      font-size: 2rem;
      animation: pop 0.6s ease-in-out;
      font-family: "Pacifico", cursive;
    }

    @keyframes pop {
      0% { transform: scale(0.6); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>Heena ‚ù§Ô∏è</h1>

    <p>
      Somewhere between your smile,<br>
      your texts, and the way I don‚Äôt want to let go when I hug you‚Ä¶<br><br>
      I realised this isn‚Äôt ordinary.
    </p>

    <h2>Will you be my Valentine? üíò</h2>

    <div class="buttons">
      <button id="yesBtn">YES üíñ</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    noBtn.style.left = "60%";
    noBtn.style.top = "20px";

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250;
      const y = Math.random() * 80;
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <div class="success">
          Yayyyy üíï<br><br>
          Heena, I can‚Äôt keep waiting for the weekends to meet you üåπ<br><br>
          Happy Valentine‚Äôs Month ‚ù§Ô∏è
          Toiiitttt Huggies for youuuu		
        </div>
      `;
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }
  </script>

</body>
</html>
